---
- hosts: localhost
  tasks:
    - name: Create MongoDB replicate key file locally
      local_action: shell openssl rand -base64 755 > /tmp/mongodb-keyfile

- hosts: all
  become: yes
  gather_facts: yes
  ignore_unreachable: false
  become_method: sudo
  tasks:
    - include_tasks:
        file: tasks/checks.yml
        apply:
          tags:
            - checks
      tags:
        - checks

    - include_tasks:
        file: tasks/updates.yml
        apply:
          tags:
            - updates

    - include_tasks:
        file: tasks/users.yml
        apply:
          tags:
            - users
      tags:
        - users

- import_playbook: jump.yml

- hosts: docker-manager-first:docker-workers
  become: yes
  become_method: sudo
  tasks:
    - include_tasks:
        file: tasks/application.yml
        apply:
          tags:
            - application
      tags:
        - application

    - include_tasks:
        file: tasks/tools.yml
        apply:
          tags:
            - tools
      tags:
        - tools

    - include_tasks:
        file: tasks/docker.yml
        apply:
          tags:
            - docker
      tags:
        - docker

    - include_tasks:
        file: tasks/deployment-user.yml
        apply:
          tags:
            - deployment-user
            - users
      tags:
        - deployment-user
        - users

    - include_tasks:
        file: tasks/mongodb.yml
        apply:
          tags:
            - mongodb
      tags:
        - mongodb

    - include_tasks:
        file: tasks/data-partition.yml
        apply:
          tags:
            - data-partition
      tags:
        - data-partition

    - include_tasks:
        file: tasks/swap.yml
        apply:
          tags:
            - swap
      tags:
        - swap

    - include_tasks:
        file: tasks/ufw.yml
        apply:
          tags:
            - ufw
      tags:
        - ufw

    - include_tasks:
        file: tasks/fail2ban.yml
        apply:
          tags:
            - fail2ban
      tags:
        - fail2ban

    - name: 'Copy logrotate script'
      copy:
        src: ../logrotate.conf
        dest: /etc/

    - name: 'Save system logs to Papertrail'
      register: papaertrailSystemLogs
      shell: ' cd / && wget -qO - --header="X-Papertrail-Token: {{ papertrail_token }}" \ https://papertrailapp.com/destinations/16712142/setup.sh | sudo bash >> /var/log/papertrail.log 2>&1'
      when: papertrail_token is defined

    - include_tasks:
        file: tasks/decrypt-on-boot.yml
        apply:
          tags:
            - decrypt-on-boot
      tags:
        - decrypt-on-boot

- import_playbook: swarm.yml

- hosts: docker-manager-first
  become: yes
  become_method: sudo
  tasks:
    - include_tasks:
        file: tasks/elasticsearch.yml
        apply:
          tags:
            - elasticsearch
      tags:
        - elasticsearch

    - include_tasks:
        file: tasks/traefik.yml
        apply:
          tags:
            - traefik
      tags:
        - traefik

- import_playbook: backups.yml
