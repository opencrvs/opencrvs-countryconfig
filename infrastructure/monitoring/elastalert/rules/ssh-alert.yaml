name: 'ssh-alert'
type: 'frequency'
index: 'kibana-alert-history-default'
is_enabled: true
num_events: 1
realert:
  minutes: 1
terms_size: 50
timeframe:
  minutes: 1
timestamp_field: '@timestamp'
timestamp_type: 'iso'
use_strftime_index: false
# https://github.com/Yelp/elastalert/issues/1260
raw_count_keys: false
filter:
  - query:
      term:
        rule.name.keyword:
          value: 'Succesful SSH login'

alert: post2
http_post2_url: 'http://countryconfig:3040/email'
http_post2_payload:
  subject: '{% raw %}{{DOMAIN}}{% endraw %}: Login to {{kibana.alert.context.__es-query.hits[0]_source.user.name}} from {{kibana.alert.context.__es-query.hits[0]_source.source.ip}} ðŸš¨'
  html: 'Login to https://kibana.{% raw %}{{DOMAIN}}{% endraw %} to view the alert.'
  from: '{% raw %}{{SENDER_EMAIL_ADDRESS}}{% endraw %}'
  to: '{% raw %}{{ALERT_EMAIL}}{% endraw %}'
