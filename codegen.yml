overwrite: true
schema:
  - http://localhost:7070/graphql:
      headers:
        Authorization: 'Bearer ${TOKEN}'
documents:
  - 'src/**/*.ts'
  - '!src/data-generator/gateway.ts'
generates:
  src/data-generator/gateway.ts:
    plugins:
      - add:
          content: '/* DO NOT EDIT! This file is auto-generated by yarn data-generator:generate-types - see `codegen.yml` */'
      - 'typescript'
      - 'typescript-operations'

  ./graphql.schema.json:
    plugins:
      - 'introspection'
